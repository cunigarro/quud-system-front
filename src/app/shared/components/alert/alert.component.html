@if(showAlert) {
  <div role="alert" class="rounded-md border border-red-300 bg-red-50 p-4 shadow-sm">
    <div class="flex items-start gap-4">
      <icon class="text-red-600" [path]="mdiAlertCircleOutline"></icon>

      <div class="flex-1">
        <strong class="font-medium text-red-800"> Login failed </strong>

        <p class="mt-0.5 text-sm text-red-700">
          We couldnâ€™t log you in. Please check your credentials and try again.
        </p>
      </div>

      <button
        class="-m-3 rounded-full p-1.5 text-red-500 transition-colors hover:bg-red-100 hover:text-red-700"
        type="button"
        aria-label="Dismiss alert"
        (click)="closeAlert()"
      >
        <span class="sr-only">Dismiss alert</span>
        <icon [path]="mdiClose"></icon>
      </button>
    </div>
  </div>
}
