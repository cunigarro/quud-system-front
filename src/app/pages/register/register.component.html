<div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">

      <p class="text-center text-sm text-gray-600 mb-4">
        <a [routerLink]="['/']" class="text-blue-600 hover:underline">Back to the Home Page</a>
      </p>

      <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">
        Register
      </h2>

      <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-6">
        <div>
          <label for="names" class="block text-sm font-medium text-gray-700">Names</label>
          <input
            type="text"
            id="names"
            formControlName="names"
            class="w-full px-4 py-2 mt-1 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="last_names" class="block text-sm font-medium text-gray-700">Lastnames</label>
          <input
            type="text"
            id="last_names"
            formControlName="last_names"
            class="w-full px-4 py-2 mt-1 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="cellphone" class="block text-sm font-medium text-gray-700">Cellphone</label>
          <input
            type="tel"
            id="cellphone"
            formControlName="cellphone"
            class="w-full px-4 py-2 mt-1 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-4 py-2 mt-1 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full px-4 py-2 mt-1 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <button
            type="submit"
            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700"
          >
            Sign up
          </button>
        </div>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Â¿Already have an account?
        <a [routerLink]="['/login']" class="text-blue-600 hover:underline">Sign in here</a>
      </p>
    </div>
  </div>
