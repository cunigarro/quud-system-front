<h2 mat-dialog-title>Rules group created</h2>
<mat-dialog-content>
  <h3>
    Name: {{ data.name }}
  </h3>
  <p>
    Description: {{ data.description }}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial>
    Accept
  </button>
</mat-dialog-actions>
