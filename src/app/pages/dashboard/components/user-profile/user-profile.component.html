<h2 mat-dialog-title class="text-2xl font-bold text-gray-800">User Profile</h2>
<mat-dialog-content class="p-4">
  <div class="flex items-center space-x-4">
    <img
      class="w-20 h-20 rounded-full"
      src="https://placehold.co/200"
      alt="User Avatar"
    />
    <div>
      <h3 class="text-xl font-semibold text-gray-800">
        {{ data.names }} {{ data.last_names }}
      </h3>
      <p class="text-gray-500">Software Developer</p>
    </div>
  </div>
  <div class="mt-4">
    <p class="text-gray-700">
      <span class="font-semibold">Email:</span>
      {{ data.email }}
    </p>
    <p class="text-gray-700">
      <span class="font-semibold">Location:</span> Bogot√° D.C., Colombia
    </p>
    <p class="text-gray-700 mt-2">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod
      bibendum laoreet.
    </p>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="p-4 flex justify-end">
  <button (click)="closeDialog()" mat-flat-button>Close</button>
</mat-dialog-actions>
