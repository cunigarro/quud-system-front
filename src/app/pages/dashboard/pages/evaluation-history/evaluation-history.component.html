<div class="container px-4">
  <h1 class="mb-5 font-bold text-xl">
    Evaluation History
  </h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Project Name Column -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> Project Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.projectName }} </td>
    </ng-container>

    <!-- Repository Name Column -->
    <ng-container matColumnDef="repositoryName">
      <th mat-header-cell *matHeaderCellDef> Repository Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.repositoryName }} </td>
    </ng-container>

    <!-- Evaluation Date Column -->
    <ng-container matColumnDef="evaluationDate">
      <th mat-header-cell *matHeaderCellDef> Evaluation Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.evaluationDate }} </td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{ element.score }} </td>
    </ng-container>

    <!-- Language Column -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let element"> {{ element.language }} </td>
    </ng-container>

    <!-- Criteria Column -->
    <ng-container matColumnDef="criteria">
      <th mat-header-cell *matHeaderCellDef> Criteria </th>
      <td mat-cell *matCellDef="let element"> {{ element.criteria }} </td>
    </ng-container>

    <!-- Encabezado y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
