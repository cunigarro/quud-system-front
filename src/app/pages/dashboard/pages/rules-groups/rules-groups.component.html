<div class="container px-4">
  <h1 class="mb-5 font-bold text-xl">
    Rules Group
  </h1>
  <div class="grid grid-cols-3 gap-4">
    @if (rulesGroups()) {
      @for (rulesGroup of rulesGroups(); track rulesGroup.id) {
        <mat-card appearance="outlined">
          <mat-card-content>
            <p class="font-semibold mb-3">
              {{ rulesGroup.name }}
            </p>
            <p class="text-sm mb-3">
              {{ rulesGroup.description }}
            </p>
            <ul class="list-disc text-sm pl-5 mb-3">
              @for(rule of rulesGroup.group_rules; track rule.id) {
                <li>
                  {{ rule.name }}
                </li>
              }
            </ul>
          </mat-card-content>
        </mat-card>
      }
    }
  </div>
</div>
