<div class="container px-4">
  <h1 class="mb-5 font-bold text-xl">
    Register New Repository
  </h1>
  <mat-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Register Project</ng-template>
        <div class="grid grid-cols-2 gap-4">
          <mat-form-field>
            <mat-label>Project Name</mat-label>
            <input matInput formControlName="projectName" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>URL Repository</mat-label>
            <input matInput formControlName="urlRepository" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Language</mat-label>
            <mat-select formControlName="language" required>
              <mat-option value="Java">Java</mat-option>
              <mat-option value="Python">Python</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Language Version</mat-label>
            <input matInput type="number" formControlName="languageVersion" required>
          </mat-form-field>
        </div>
        <div>
          <button mat-button matStepperNext>Register</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Evaluate Code">
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Result</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
