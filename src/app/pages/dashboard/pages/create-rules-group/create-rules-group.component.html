<div class="container px-4">
  <h1 class="mb-5 font-bold text-xl">
    Create Rules Group
  </h1>
  <form class="example-form">
    <mat-form-field>
      <mat-label>Create rules group name</mat-label>
      <input type="tel" matInput>
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
  </form>
  <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Cutest dog breeds">
    @for (dog of bestBoys; track dog) {
      <mat-chip-option selected>{{dog}}</mat-chip-option>
    }
  </mat-chip-listbox>
  <button class="w-full" mat-flat-button>Create</button>
</div>
