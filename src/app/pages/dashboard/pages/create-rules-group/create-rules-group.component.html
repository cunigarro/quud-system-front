<div class="container px-4">
  <h1 class="mb-5 font-bold text-xl">
    Create Rules Group
  </h1>
  <form class="example-form">
    <mat-form-field>
      <mat-label>Create rules group name</mat-label>
      <input type="tel" matInput>
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
  </form>
  <mat-chip-listbox class="mb-5" aria-label="Rules" multiple>
    @for (rule of rules; track rule) {
      <mat-chip-option>{{rule}}</mat-chip-option>
    }
  </mat-chip-listbox>
  <div class="flex justify-end">
    <button mat-flat-button>Create</button>
  </div>
</div>
